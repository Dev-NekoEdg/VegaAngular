<br>
<br>
<form [formGroup]="localForm" >
    <div class="form-group mb-3">
        <div class="input-group">
            <span class="input-group-text" >Make</span>
            <input type="text"
                   class="form-control" 
                   readonly 
                   formControlName="make"
                   >
          </div>
    </div>
    <div class="form-group mb-3">
        <div class="input-group">
            <span class="input-group-text">Model</span>
            <input type="text"
                   class="form-control" 
                   readonly 
                   formControlName="model"
                   >
          </div>
    </div>
    
    <div class="form-group mb-3">
        <div class="input-group">
            <span class="input-group-text" id="basic-addon1">Is register:</span>
            <input type="text"
                   class="form-control" 
                   readonly 
                   formControlName = "isRegister"
                   aria-label="Username" 
                   aria-describedby="basic-addon1">
          </div>
    </div>

    <h3>Features</h3>
    <ul>
        <li *ngFor="let f of vehicle?.features">
            {{ f.name }}
        </li>
    </ul>
    <br >

    <div class="form-group mb-3">
        <div class="input-group">
            <span class="input-group-text" id="basic-addon1">Name</span>
            <input type="text"
                   class="form-control" 
                   readonly 
                   formControlName = "contactName"
                   aria-describedby="basic-addon1">
          </div>
    </div>
    <div class="form-group mb-3">
        <div class="input-group">
            <span class="input-group-text" id="basic-addon1">Phone</span>
            <input type="text"
                   class="form-control" 
                   readonly 
                   formControlName = "contactPhone"
                   aria-describedby="basic-addon1">
          </div>
    </div>
    <div class="form-group mb-3">
        <div class="input-group">
            <span class="input-group-text" id="basic-addon1">Email</span>
            <input type="text"
                   class="form-control" 
                   readonly 
                   formControlName = "contactEmail"
                   aria-describedby="basic-addon1">
          </div>
    </div>

    <hr >
    <br >
    <div class="d-grid gap-2 d-md-block">
        <button class="btn btn-outline-success m-2" 
                type="button" 
                (click)="editVehicle()">
            Edit
        </button>

        <button class="btn btn-outline-danger m-2" 
                type="button" 
                (click)="deleteVehicle()">
            Delete
        </button>

        <button class="btn btn-outline-secondary m-2" 
                type="button" 
                (click)="backToVehicle()">
            Back
        </button>
        
    </div>
</form>
